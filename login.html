<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <form class="login-box" onsubmit="return login(event)">
        <h2>Connexion Admin</h2>

        <label>Email</label>
        <input type="email" id="email" required placeholder="Email">

        <label>Mot de passe</label>
        <input type="password" id="password" required placeholder="Mot de passe">

        <button type="submit">Se connecter</button>

        <p id="error"></p>
    </form>
</div>

<script>
function login(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const pwd = document.getElementById("password").value;

    // Identifiants simples (modifiables)
    const validEmail = "huseyinammaryasir@gmail.com";
    const validPass = "2009";

    if (email === validEmail && pwd === validPass) {
        localStorage.setItem("logged_in", "true");
        window.location.href = "index.html";
        return false;
    }

    document.getElementById("error").textContent = "Email ou mot de passe incorrect.";
    return false;
}
</script>

</body>
</html>
